<!DOCTYPE html>
<html>
<head>
	<title>Bocchi The Rock Cafe!</title>
	<link rel="stylesheet" href="assets/styles.css">
    <script defer src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </div>
    </header>
    


    <main>
        <section class="title">
            <h1>Bocchi The Rock Cafe!</h1>
            <p>the café features a customizable set menu, with food and drink inspired by the characters from Bocchi the Rock!</p>
        </section>

        <!-- The popup container -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="food-name">FoodTitle</h2>
                <form>
                    <div>
                        <label>Price:</label>
                        <span class="currency">¥</span><span id="order-price">Order Price</span>
                    </div>
                    
                    <div>
                        <label for="order-count">Quantity:</label>
                        <input type="number" id="order-count" name="order-count" min="1" required >
                    </div>

                    <div>
                        <label>Total:</label>
                        <span class="currency">¥</span><span class="total">0.00</span>
                    </div>
                    
                    
                    <!-- Add more form fields as needed -->
                    <button class="submit" onclick="submitOrder()">Submit</button>
                </form>
            </div>
        </div>


        <section class="food-container">
   
        </section>






    </main>
    
    <footer>
        <div class="social-icons">
            <a href="https://twitter.com/BTR_anime" target="_blank"><img src="assets/images/twitter.png" alt="Twitter"></i></a>
            <p>Support the anime.</p>
            <a href="https://bocchi.rocks/" target="_blank"><img src="assets/images/browser.png" alt="Website"></i></a>
        </div>
    </footer>
</body>
</html>
